<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For My Khushi üåπ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  height:100vh;
  font-family:'Segoe UI',sans-serif;
  background:radial-gradient(circle at top,#ff5f8f,#b31217);
  overflow:hidden;
  display:flex;
  align-items:center;
  justify-content:center;
}

/* Soft moving glow background */
body::before{
  content:'';
  position:fixed;
  inset:-50%;
  background:radial-gradient(circle,rgba(255,255,255,0.15),transparent 60%);
  animation:slowGlow 12s infinite alternate;
}

@keyframes slowGlow{
  from{transform:translate(-10%,-10%);}
  to{transform:translate(10%,10%);}
}

/* Main Card */
.card{
  background:rgba(255,255,255,0.93);
  padding:30px;
  border-radius:30px;
  box-shadow:0 25px 70px rgba(0,0,0,0.45);
  text-align:center;
  z-index:2;
  max-width:440px;
  width:90%;
  animation:cinematicIn 1.2s ease;
}

@keyframes cinematicIn{
  from{transform:scale(0.5) rotateX(20deg);opacity:0;}
  to{transform:scale(1) rotateX(0);opacity:1;}
}

h1{color:#e91e63;}

.glow{
  font-size:26px;
  font-weight:bold;
  color:#ff2d55;
  text-shadow:0 0 15px #ff2d55,0 0 40px #ff2d55;
  animation:glowPulse 2.5s infinite;
}

@keyframes glowPulse{
  0%,100%{text-shadow:0 0 15px #ff2d55;}
  50%{text-shadow:0 0 60px #ff2d55;}
}

.subtitle{
  margin:15px 0 25px;
  font-size:16px;
  color:#444;
}

/* Buttons */
button{
  padding:14px 28px;
  border:none;
  border-radius:40px;
  cursor:pointer;
  margin:10px;
  font-size:17px;
  transition:all 0.3s;
}

#yesBtn{
  background:linear-gradient(45deg,#ff416c,#ff4b2b);
  color:white;
  box-shadow:0 10px 25px rgba(255,65,108,0.6);
}

#yesBtn:hover{
  transform:scale(1.15);
}

#noBtn{
  background:#9e9e9e;
  color:white;
  position:absolute;
}

/* Popup */
.popup{
  position:fixed;
  inset:0;
  background:radial-gradient(circle at center,rgba(255,0,90,0.35),rgba(0,0,0,0.85));
  backdrop-filter:blur(8px);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:10;
  overflow:hidden;
}

/* Popup Content */
.popup-content{
  background:rgba(255,255,255,0.92);
  padding:35px;
  border-radius:30px;
  text-align:center;
  max-width:480px;
  position:relative;
  z-index:5;
  box-shadow:0 20px 60px rgba(0,0,0,0.4);
}

/* Typewriter */
.typewriter{
  font-size:17px;
  line-height:1.7;
  color:#444;
  min-height:160px;
}

/* Falling Magic */
.magic{
  position:absolute;
  top:-40px;
  pointer-events:none;
  animation:fall linear forwards;
}

@keyframes fall{
  from{transform:translateY(-40px) rotate(0deg);opacity:1;}
  to{transform:translateY(110vh) rotate(360deg);opacity:0.9;}
}
</style>
</head>
<body>

<div class="card">
  <h1>Will you be my Valentine? üíñ</h1>
  <div class="glow">Babygirl Khushi üåπ</div>

  <div class="subtitle">
    Agar zindagi ek kahani hoti,  
    toh tum meri favorite chapter hoti üíï
  </div>

  <button id="yesBtn">Yes, always üòç</button>
  <button id="noBtn">No üòú</button>
</div>

<!-- Popup -->
<div class="popup" id="popup">
  <div class="popup-content">
    <h2>Happy Rose Day My Khushi üåπ</h2>
    <div class="typewriter" id="typeText"></div>
    <p style="font-size:19px;"><strong>I‚Äôm madly in love with you üòç</strong></p>
    <button onclick="closePopup()">Close üíå</button>
  </div>
</div>

<script>
const noBtn=document.getElementById("noBtn");
const yesBtn=document.getElementById("yesBtn");
const popup=document.getElementById("popup");
const typeText=document.getElementById("typeText");

function moveNoButton(){
  const x=Math.random()*(window.innerWidth-120);
  const y=Math.random()*(window.innerHeight-60);
  noBtn.style.left=x+"px";
  noBtn.style.top=y+"px";
}

noBtn.addEventListener("mouseover",moveNoButton);
noBtn.addEventListener("click",moveNoButton);

yesBtn.addEventListener("click",()=>{
  popup.style.display="flex";
  startMagicStorm();
  startTypewriter();
});

function closePopup(){
  popup.style.display="none";
}

/* üíå Typewriter Love Letter */
const loveMessage = 
`Tum meri zindagi ka wo hissa ho  
jiske bina sab kuch adhoora lagta hai üíñ  

Tumhari ek muskaan meri saari thakaan mita deti hai üòò  
Tumhari awaaz meri favorite melody hai üé∂  

Har rose, har heartbeat,  
har saans sirf tumhare naam üåπ‚ù§Ô∏è  

Aaj Rose Day par bas itna kehna hai‚Ä¶  
Tum meri duniya ho, Khushi üíï`;

let index=0;
function startTypewriter(){
  typeText.innerHTML="";
  index=0;
  const interval=setInterval(()=>{
    if(index<loveMessage.length){
      typeText.innerHTML+=loveMessage.charAt(index);
      index++;
    } else {
      clearInterval(interval);
    }
  },40);
}

/* üåπ Magic Storm */
function startMagicStorm(){
  setInterval(()=>{
    createMagic("üåπ",30);
    createMagic("üíñ",26);
    createMagic("‚ú®",22);
    createMagic("üå∏",24);
  },180);
}

function createMagic(emoji,size){
  const el=document.createElement("div");
  el.classList.add("magic");
  el.innerText=emoji;
  el.style.left=Math.random()*100+"vw";
  el.style.fontSize=size+"px";
  el.style.animationDuration=(4+Math.random()*4)+"s";
  popup.appendChild(el);
  setTimeout(()=>el.remove(),9000);
}
</script>

</body>
</html>
